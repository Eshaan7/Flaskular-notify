
<div class="content-section">

<form class="form" (ngSubmit)="onSubmit()">
    
    <input class="form-control" type="text" name="title" [(ngModel)]="title" placeholder="Add Title...">
    <textarea class="form-control" type="text" name="body" [(ngModel)]="body" placeholder="Add Body..."></textarea>
    <input class="form-control" type="submit" value="Submit" class="btn btn-dark btn-hover-red">
  
</form>

</div>
