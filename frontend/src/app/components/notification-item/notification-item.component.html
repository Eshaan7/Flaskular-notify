<div [ngClass]="setClasses()">
    <p>
      <button id="{{ todo.id }}" (click)="onEdit(notif)" class="edit">edit</button>
      <label for="{{ todo.id }}">
        {{ todo.title }} | {{ todo.body }} | {{ todo.created_on }}
      </label>

      <button (click)="onDelete(notif)" class="del">X</button>
    </p>
  </div>
