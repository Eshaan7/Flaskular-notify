<div [ngClass]="setClasses()">
    <p>
      <label for="{{ notif.id }}">
        {{ notif.title }} | {{ notif.body }} | {{ notif.updated_on }}
      </label>
      <button (click)="onEdit(notif)" class="edit">edit</button>
      <button (click)="onDelete(notif)" class="del">X</button>
    </p>
  </div>
