<div class="content-section">
    <div class="float-right">
        <!--(click)="onEdit(notif)"-->
        <a class="btn" data-toggle="modal" data-target="#EditNotifModal">
          <i class="fas fa-pen fa-xs"></i>
        </a> 
        <a data-toggle="modal" data-target="#DelNotifModal" class="btn"><i class="fas fa-trash-alt fa-xs"></i></a>
    </div>
  <h4 class="title-heading">{{ notif.title }}</h4>
  <div class="float-left">
    <small>Issued by <code>{{ notif.issuer.username }}</code></small>
  </div>
  <div class="float-right">
    <small>Notification #{{ notif.id }} - posted at <code>{{ notif.updated_on }}</code></small>
  </div>
  <br/>
  <hr/>
  <p>{{ notif.body }}</p>
</div>


<!-- EditNotifModal -->
<div id="EditNotifModal" class="modal" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Notification</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
            <div class="content-section">
                <form class="form" (ngSubmit)="onEdit(notif)">
                    <input class="form-control" type="text" name="title" [(ngModel)]="title" placeholder="Edit Title..."/>
                    <textarea class="form-control" type="text" name="body" [(ngModel)]="body" placeholder="Edit Body..."></textarea>
                    <input class="form-control" type="submit" value="Submit" class="btn btn-dark btn-hover-red"/>
                </form>
             </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
  
    </div>
</div>


  <!-- DelNotifModal -->
<div id="DelNotifModal" class="modal" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Notification ?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
              <p>Are you sure you want to delete this Notification ?</p>
        </div>
        <div class="modal-footer">
          <a (click)="onDelete(notif)" data-dismiss="modal" class="btn btn-danger">Delete</a>
        </div>
      </div>
  
    </div>
  </div>
